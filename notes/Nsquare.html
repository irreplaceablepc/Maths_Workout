<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #e0f7fa; /* Changed background color */
        }
        .number-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .number-list button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00796b; /* Changed button background color */
            color: white; /* Changed button text color */
        }
        .number-list button:hover {
            background-color: #004d40; /* Changed button hover background color */
        }
        .table-display {
            margin-top: 30px;
            font-size: 18px;
            color: #004d40; /* Changed table display text color */
        }
    </style>
</head>
<body>
    <h1 onclick="window.location.href='../index.html'">Maths Workout</h1>
    <div class="table-display" id="tableDisplay"></div>
    <div class="number-list">
        <!-- 12 से 29 तक के बटन -->
        <button onclick="showSquares(1, 10)">1-10</button>
        <button onclick="showSquares(11, 20)">11-20</button>
        <button onclick="showSquares(21, 30)">21-30</button>
        <button onclick="showSquares(31, 40)">31-40</button>
        <button onclick="showSquares(41, 50)">41-50</button>
    </div>
    

    <script>
        function showSquares(start, end) {
            let tableContent = `<h2>Squares from ${start} to ${end}</h2>`;
            for (let i = start; i <= end; i++) {
                tableContent += `<p>${i}² = ${i * i}</p>`;
            }
            document.getElementById('tableDisplay').innerHTML = tableContent;
        }
    </script>
</body>
</html>
