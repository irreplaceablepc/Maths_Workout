<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }
        button {
            background-color: #00796b;
            color: white;
            margin: 10px 0;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            width: 200px;
            height: 50px;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes</h1>
        <button onclick="window.location.href='Ntable.html'">Table</button>
        <button onclick="window.location.href='Nsquare.html'">Square</button>
        <button onclick="window.location.href='Ncube.html'">Cube</button>
        <button onclick="window.location.href='Nfraction.html'">Fraction</button>
    </div>
</body>
</html>
